<!DOCTYPE html>

<html>

<body>



<h3>
<a class="weatherwidget-io" 
href="https://forecast7.com/en/40d71n74d01/new-york/" 
data-label_1="NEW YORK" 
data-label_2="WEATHER" 
data-theme="blue-mountains" >WEATHER</a>

</h3>

<br>



<h3>Weather App
</h3>

<input
value="20170301"
id="input"
type="number"
step="1"
min="20130101">

<button>Forecast</button>

<div
id="div"></div>



<table
id ="table"
style="width:80%">
<tr>
<th>DATE</th>
<th>TMIN</th>
<th>TMAX</th>
</tr>
</table>

</body>

</html>


<script>

!function(d,s,id){var
js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');

</script>



<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>



$(document).ready(function(){

$("button").click(function(){

    var date = $("input").val();

    var div = $("#div");

div.html('');

    $("#table").html('<tr><th>DATE</th><th>TMAX</th><th>TMIN</th></tr>');

  $.ajax({

     type: 'GET',

     url: '/forecast/' + date,

     headers: {'Access-Control-Allow-Origin' : 'https://weathertom.herokuapp.com/'},

     data: '',

     dataType: 'json',

     success: function (data) {

        var weather = $("#table");

     $.each(data, function(i, w) {

          weather.append("<tr><td align=\"center\">" + w.DATE + "</td><td align=\"center\">" + w.TMAX + "</td><td align=\"center\">" + w.TMIN + "</td></tr>");
        });

        if(data.status == "404") {

          div.html('Format is YYYYMMDD');

          $("#table").html('<tr><th>DATE</th><th>TMAX</th><th>TMIN</th></tr>');

        }
     },

      error: function(data) {

        div.html('Format is YYYYMMDD');

      }
    });
  });
});

</script>
